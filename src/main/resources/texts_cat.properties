/handicap=Особенности подготовки для кошек с ограниченными возможностями:\n\n\
  1. Слепая кошка\n\
  Для такого питомца очень важно обеспечить безопасную среду: в первую очередь внимательно осмотрите квартиру, \
  уберите все торчащие предметы, которые могут поранить кошку, огородите лестницы, закройте люки и ямы во дворе \
  частного дома и уберите все провода. Чтобы кошка легко ориентировалась дома, вы можете использовать узкие ковровые\
   дорожки, по которым питомец будет ходить к своему месту, к миске, к дверям. Убедитесь, что, когда вы уходите из \
  дома, кошка остается в безопасном пространстве.\n\n\
  2. Глухая кошка\n\
  Такую кошку легко напугать, особенно если вы внезапно появляетесь перед ней, так как она не слышит ваших шагов \
  заранее. Важно уметь сообщать кошке о том, что вы хотите сделать. Для этого нужно привлекать ее внимание без \
  использования звука, например, с помощью вибрации или света. Для привлечения внимания можно также использовать \
  фонарик.
