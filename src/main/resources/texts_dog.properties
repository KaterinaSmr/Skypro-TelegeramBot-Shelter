/handicap=Особенности подготовки для собак с ограниченными возможностями:\n\n\
  1. Слепая собака\n\
  Для такого питомца очень важно обеспечить безопасную среду: в первую очередь внимательно осмотрите квартиру, \
  уберите все торчащие предметы, которые могут поранить собаку, огородите лестницы, закройте люки и ямы во дворе \
  частного дома и уберите все провода. Чтобы собака легко ориентировалась дома, вы можете использовать узкие ковровые\
   дорожки, по которым питомец будет ходить к своему месту, к миске, к дверям. Убедитесь, что, когда вы уходите из \
  дома, собака остается в безопасном пространстве.\n\n\
  2. Глухая собака\n\
  Такую собаку легко напугать, особенно если вы внезапно появляетесь перед ней, так как она не слышит ваших шагов \
  заранее. Важно уметь сообщать собаке о том, что вы хотите сделать. Для этого нужно привлекать ее внимание без \
  использования звука, например, с помощью вибрации или света. Для привлечения внимания можно также использовать \
  фонарик или ошейник с вибрацией (не путать с электрическим ошейником!).
