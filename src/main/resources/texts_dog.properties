/safety=Правила безопасности на территории приюта\n\n\
  Прием посетителей осуществляется в рабочие дни и часы, по предварительной записи у администратора приюта.\
Все работники и посетители приюта обязаны соблюдать правила безопасного поведения.\n\
Требования к одежде работников и посетителей приюта:\n\n\
— обувь должна быть на подошве, исключающей непроизвольное скольжение;\n\
— верхняя одежда должна соответствовать погоде, исключать промокание, а также должна быть облегающей\
  и исключать возможность непроизвольных зацепов за ограждения, строения и иные конструкции.\n\
— запрещается носить в карманах одежды колющие, режущие и стеклянные предметы.\n\n\
При общении с животными работники и посетители приюта обязаны соблюдать меры персональной и общественной безопасности.\n\n\
При входе в какое-либо помещение или вольер или выходе из него необходимо обязательно закрыть дверь.\n\n\
Работники и посетители приюта обязаны соблюдать правила личной гигиены, в том числе мыть руки с дезинфицирующими \
  средствами после общения с животными.\n\n\
Нахождение на территории в излишне возбужденном состоянии, а также в состоянии алкогольного, наркотического \
  или медикаментозного опьянения строго запрещено.\n\n\
Поджигать мусор, пользоваться открытым огнем, а также нарушать иные требования пожарной безопасности на территории \
  приюта категорически запрещено. 
/meetingpet=Первая встреча с собакой \n\n\
  Чтобы знакомство с собакой прошло благополучно, прежде всего нужно правильно к ней подойти. \
  - Лучше приближаться по дуге, сбоку. \n\
  - Не стоит подходить лоб в лоб — это признак конкуренции.\n\
  - Не смотрите в глаза, животное может воспринять это как угрозу. Отводите взгляд. Если вы все же посмотрели на \
  собаку прямо, постарайтесь немного прикрыть веки и расслабить мышцы лица. Медленно моргайте. Тогда животное поймет, \
  что ваш взгляд не стоит расценивать как агрессию. Покажите сигналы примирения — зевок, отворот головы.\n\n\
  Когда животное обратило на вас внимание и заинтересовалось, присядьте неподалеку. Дождитесь, когда собака сама \
  подойдет. Важно, чтобы инициатива была с ее стороны. Можно дать ей понюхать предмет своей одежды — шапку, перчатку.\n\n\
  Говорить с собакой нужно в умеренном темпе, ровным, спокойным голосом с доброжелательными интонациями. \
  Не стоит произносить слова слишком громко и эмоционально, а также делать резкие движения. Не поднимайте руки — \
  этот жест может быть расценен как атака или предупреждение.\n\n\
  
