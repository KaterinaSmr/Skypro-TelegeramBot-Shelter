/adoptionrefusal=CATНаиболее частые причины отказа в усыновлении кошки:\n\n\
  1. Большое количество животных дома\n\
  В каждом случае вопрос решается индивидуально, исходя из материальных возможностей и жилищных условий человека. \
  Важно, чтобы хозяин обеспечивал правильное кормление и своевременное медицинское обслуживание всем своим животным. \
  Также, согласно санитарно-эпидемиологическим правилам, запрещено скопление большого числа птиц и млекопитающих на \
  небольшой территории — это повышает риск возникновения инфекционных болезней. \n\n\
  2. Нестабильные отношения в семье \n\
  Любые перемены — это стресс для животного. Кошки привыкают к людям, скучают после вынужденной разлуки \
  с хозяевами и даже отказываются от еды. Если семейная пара планирует развод, не стоит брать питомца, \
  чтобы потом не обрекать его на страдания.\n\
  Случается и так, что после расставания ни муж, ни жена не изъявляют желания заботиться о животном. \
  В этом случае ответственные владельцы подыскивают ему новую семью, а безответственные выгоняют домашнего \
  любимца на улицу. Поскольку работники приютов не способны предугадать, каким будет развитие ситуации, они \
  предпочитают отдавать питомцев только людям, находящимся в крепком и счастливом браке. \n\n\
  3. Наличие маленьких детей \n\
  Семьям, где есть дети до 5 лет, сложно взять животное из приюта сразу по двум причинам. Во-первых, есть риск, \
  что кошка будет проявлять агрессию по отношению к маленькому человеку. Во-вторых, дети сами часто \
  провоцируют конфликт, дергая зверька за хвост и уши или бросая в него тяжелые предметы. Происходит это по \
  недосмотру и с молчаливого попустительства взрослых людей, но в итоге виноватым оказывается животное. Если \
  ребенок получит царапины или укусы, родители, вместо того, чтобы искать контакт с питомцем и воспитывать своего \
  отпрыска, предпочтут избавиться от хвостатого «источника опасности».\n\n\
  4. Съемное жилье \n\
  Не все домовладельцы разрешают арендаторам заводить животных. Отчасти это связано с опасениями, что кот \
  испортят мебель, обои и деревянные части интерьера. Кроме того, в комнатах остается неприятный запах \
  меток и шерсти, устранение которого потребует дополнительных трат. Если хозяин жилья обнаружит обман со стороны \
  квартиранта, то, скорее всего, заявит о желании немедленно расторгнуть договор. После этого и люди, и их питомец \
  окажутся на улице. А поскольку найти съемную жилплощадь, где будут рады присутствию мурлыкающего или лающего \
  создания, не так уж просто, судьба животного будет незавидной: оно снова станет ничейным и бездомным.\n\n\
  5.Животное в подарок или для работы \n\
  Присутствие животного в доме накладывает на его владельцев ряд обязательств (в том числе и финансовых), \
  связанных с кормлением, лечением, правильным содержанием. По этой причине приобретение питомца не должно быть \
  спонтанным; прежде чем решиться на такой шаг, человек должен все обдумать и рассчитать. Получая котенка или щенка \
  в подарок, новый владелец лишен такой возможности. Даже если поначалу он рад появлению мягкого пушистого комочка, \
  то по прошествии нескольких дней, столкнувшись с тем, что животное требует много внимания и не всегда послушно, \
  может изменить свое мнение и попросту избавиться от такой «обузы». Хорошо, если зверька вернут обратно в приют или \
  отдадут в добрые руки, но, как показывает практика, ненужных питомцев попросту выставляют за дверь.\n\n
/transportation=Рекомендации по транспортировке питомца:\n\n\
1. Если приют рядом с домом, то можно прогуляться. Если вы живёте далеко, то вам понадобится везти пса на автомобиле, \
  и стоит знать, что, скорее всего, он относится с большим недоверием к этому средству передвижения. Ещё больше \
  приютские кошки боятся общественного транспорта. Поэтому личный автомобиль или такси — лучший вариант, просто к \
  поездке нужно подготовиться заранее.\n\n\
2. Отлично, если вы сможете взять на время или купить специальный контейнер для перевозки. Но если питомец ведёт себя \
  спокойно, то его можно перевезти на заднем сиденье. Для этого приобретите специальное снаряжение (шлейку или ошейник),\
   которое крепится в гнёзда ремней безопасности.\n\n\
3. Если дорога будет долгой, следует время от времени делать санитарные остановки. Перед длительной поездкой питомцу \
  необходимо собрать собственный багаж: поводок и ошейник, игрушки, миски, пеленки, влажные салфетки. Подумайте о \
  том, как вы будете кормить и поить питомца в дороге\n\n
/cubhouse=Подготовка дома для котенка\n\n\
  Новый дом для кошки  это переживание, иногда стресс, эмоции: новые запахи, обстановка, люди, другие животные, \
  звуки, неизученное пространство.\n\n\
  Продумайте место, которое будет отведено хвостатому другу для отдыха и пребывания в случае, если необходимо ограничить \
  его передвижение по дому. Это место должно быть комфортным, уютным и защищённым от сквозняков и прямых солнечных \
  лучей. Нежелательно устраивать место для питомца на проходе в коридоре или в центре комнаты. Кошки любят уютную \
  норку, поэтому подобие мягкой лежанки с бортиками вполне подойдёт для отдыха и сна.\n\n\
  На первое время необходимо убрать любые бьющиеся и опасные предметы, а также провода и ценные для вас \
  личные вещи. \n\n\
  Кошка может пустить в ход когти или зубы. Поэтому для владельцев важно иметь под рукой аптечку, как минимум с \
  болеутоляющим, бинтами и перекисью водорода.\n\n\
  Что еще сделать:\n\n\
  1. Разместить на месте для щенка лежанку и впитывающие пелёнки.\n\
  2. Купить две миски — для еды и воды.\n\
  3. Подобрать кошачий туалет и наполнитель к нему.\n\
  4. Купить когтеточку. Когтеточка должна быть всегда в доступе у котенка\n\
  5. Выбрать кошачьи игрушки, которые будут интересны питомцу.\n\
  6. Приобрести корм и лакомства.\n\
  7. Собрать средства по уходу и аптечку.\n
