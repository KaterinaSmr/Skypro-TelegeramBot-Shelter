<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:object="${person}" th:action="@{/person/{chatId}(chatId=${person.getChatId()})}">
    <div>
        <label for="firstName">Имя&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" th:field="*{firstName}" id="firstName"><br>
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
        <br>
        <label for="lastName">Фамилия&nbsp;</label>
        <input type="text" th:field="*{lastName}" id="lastName"><br>
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
        <br>
        <label for="phone">Телефон&nbsp;&nbsp;</label>
        <input type="text" th:field="*{phone}" id="phone"><br>
        <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone error</div>
        <br>
        <label for="email">Почта&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" th:field="*{email}" id="email"><br>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br>
        <hr/>
        <input type="submit" value="Сохранить">
    </div>

</form>
</body>
</html>
